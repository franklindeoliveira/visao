<div class="modal-header">
    <h3 class="modal-title">Ferramentas</h3>
</div>
<div class="modal-body">
    <select name="ferramenta" id="ferramenta" 
       ng-model="ferramentaSelecionada" 
       ng-options="ferramenta.ferramenta.nome for ferramenta in ferramentas track by ferramenta.ferramenta.id">
    </select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="salvar()">Salvar</button>
    <button class="btn btn-warning" type="button" ng-click="fechar()">Fechar</button>
</div>
